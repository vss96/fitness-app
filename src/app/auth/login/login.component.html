<form class="login-form">
    <mat-form-field class="login-full-width">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@login.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="login-full-width">
        <mat-label>Password</mat-label>
        <input matInput [formControl] = "passwordFormControl" [errorStateMatcher]="matcher" type="password"
               placeholder="************">
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Password is <strong>required</strong></mat-error>
    </mat-form-field>
</form>
