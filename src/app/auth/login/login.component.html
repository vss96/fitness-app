 <mat-card>
        <mat-card-content>
    <form class="login-form">
        <mat-card-title>Login</mat-card-title>
        <p>
            <mat-form-field class="login-full-width" appearance="outline">
                <mat-label color="primary">Email</mat-label>
                <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                       placeholder="Ex. pat@login.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="login-full-width" appearance="outline">
                <mat-label color="primary">Password</mat-label>
                <input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" type="password">
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Password is <strong>required</strong></mat-error>
            </mat-form-field>
        </p>
            <button mat-button (click)="handleLogin()" color="primary"> Login </button>
    </form>
            </mat-card-content>
 </mat-card>
