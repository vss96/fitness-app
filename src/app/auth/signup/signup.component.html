<mat-card>
    <mat-card-content>
        <form class="login-form">
            <mat-card-title>Create Account</mat-card-title>
            <p>
                <mat-form-field class="login-full-width" appearance="outline">
                    <mat-label color="primary">Email</mat-label>
                    <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                           placeholder="Ex. pat@login.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="login-full-width" appearance="outline">
                    <mat-label color="primary">Password</mat-label>
                    <input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" type="password">
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Password is <strong>required</strong></mat-error>
                </mat-form-field>
            </p>
            <mat-label color="primary">Gender</mat-label>
            <p>
                <mat-radio-group color="primary" aria-label="Select an option" [ngModel] = "selectedGender">
                    <mat-radio-button *ngFor="let gender of genders" [value]="gender.value" [checked]="gender.checked">
                        {{gender.label}}
                    </mat-radio-button>
                </mat-radio-group>
            </p>
            <mat-label color="primary">Age</mat-label>
            <p>
                <mat-slider color="primary" min="15" thumbLabel max="60" step="1" [ngModel]="age"></mat-slider>
            </p>
            <div class="height">
                <mat-form-field class="login-full-width" appearance="outline">
                    <mat-label color="primary">Height (in feet)</mat-label>
                    <input matInput [formControl]="heightFormControl" [errorStateMatcher]="matcher"
                           placeholder="Feet" type="number">
                    <mat-error *ngIf="!heightFormControl.hasError('required')">
                        Please enter the height
                    </mat-error>
                    <mat-error *ngIf="heightFormControl.hasError('required')">
                        Height details is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="weight">
                <mat-form-field class="login-full-width" appearance="outline">
                    <mat-label color="primary">Weight (in Kg)</mat-label>
                    <input matInput [formControl]="weightFormControl" [errorStateMatcher]="matcher"
                           placeholder="Kg" type="number">
                    <mat-error *ngIf="!weightFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="weightFormControl.hasError('required')">
                        Weight details is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <button [disabled]="!matcher" mat-button (click)="handleLogin()" color="primary"> Sign Up </button>
        </form>


    </mat-card-content>
</mat-card>
